name: Auto Transcribe

on:
  push:
    paths:
      - 'audio/**'
      - 'scripts/transcribe.py'
      - '.github/workflows/transcribe.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Transcribe audio -> transcripts/
        run: |
          python scripts/transcribe.py --model medium --lang ru --in audio --out transcripts

      - name: Commit transcripts
        run: |
          if [ -n "$(git status --porcelain transcripts)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add transcripts
            git commit -m "Auto-transcribe: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "Нет изменений — коммит не требуется."
          fi
